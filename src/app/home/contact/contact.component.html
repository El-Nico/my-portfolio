    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form #contactForm="ngForm" (ngSubmit)=onSubmit($event)>
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name" name="from_name" />
                    <input type="text" class="text-input subject-input" placeholder="Subject" name="subject" />
                    <input type="email" class="text-input email-input" placeholder="Email Address" name="reply_to" />
                    <input type="text" class="text-input phone-input" placeholder="Phone
                        Number" name="contact_number" />
                    <textarea class="text-input message-input" placeholder="Enter
                        Message" name="message"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>
</div>
